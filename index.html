<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP ARZUPOLO.SAC</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Estilos Propios -->
    <link rel="stylesheet" href="css/estilos.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <!-- COMPONENTE: LOGIN -->
    <arzuka-include src="components/login.html"></arzuka-include>

    <!-- COMPONENTE: MENÚ LATERAL -->
    <arzuka-include src="components/sidebar.html"></arzuka-include>

    <!-- ÁREA PRINCIPAL -->
    <div id="content">
        <!-- Top Bar Móvil -->
        <div class="top-bar d-md-none d-flex justify-content-between align-items-center p-3 bg-white shadow-sm">
            <span class="fw-bold text-primary">ARZUPOLO</span>
            <button class="btn btn-light border" onclick="toggleSidebar()"><i class="bi bi-list h4 m-0"></i></button>
        </div>

        <div id="main-area">
            <!-- COMPONENTE: VISTA VENTAS -->
            <arzuka-include src="components/vista-ventas.html"></arzuka-include>
        </div>
    </div>

    <!-- MODALES (Cargados como componentes) -->
    <arzuka-include src="components/modal-nueva-venta.html"></arzuka-include>
    <arzuka-include src="components/modal-gestion.html"></arzuka-include>

    <!-- DATALISTS GLOBALES -->
    <datalist id="listaClientes"></datalist>
    <datalist id="listaProductos"></datalist>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 1. Cargar el Loader de Componentes -->
    <script src="js/loader.js"></script>

    <!-- 2. Lógica del Negocio -->
     <script src="js/core.js"></script>
    <script src="js/auth.js"></script>
   
    <script src="js/ventas_arzuka.js"></script>
    <script src="js/gestion_tickets.js"></script>
	<script src="js/crm.js"></script>
	<script src="js/configuracion.js"></script>
    <!-- 3. Inicializador de la App -->
    <script src="js/app.js"></script>
	
</body>
</html>
