<!-- MODAL: GESTIÓN AVANZADA (SUPER VENTANA) -->
<div class="modal fade" id="modalGestionTicket" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content h-100">
            <div class="modal-header bg-dark text-white py-2">
                <h5 class="modal-title fs-6"><i class="bi bi-gear-fill me-2"></i> Gestión de Ticket #<span id="lblGestionTicketID">...</span></h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body p-0 d-flex flex-column" style="height: 80vh;">
                
                <ul class="nav nav-tabs nav-fill bg-light small fw-bold" id="gestionTabs" role="tablist">
                    <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#tab-resumen">Resumen</button></li>
                    <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-delivery">Delivery</button></li>
                    <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-multimedia">Fotos</button></li>
                    <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-editar">Editar</button></li>
                    <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-contrato">Contrato</button></li>
                </ul>

                <div class="tab-content flex-grow-1 overflow-auto p-4 bg-white" id="gestionTabContent">
                    
                    <!-- TAB RESUMEN -->
                    <div class="tab-pane fade show active" id="tab-resumen">
                        <div class="row g-3">
                            <div class="col-md-8">
                                <h6 class="text-muted fw-bold border-bottom pb-2">Items del Pedido</h6>
                                <table class="table table-sm table-striped">
                                    <thead class="table-light"><tr><th>Producto</th><th>Cant.</th><th class="text-end">Total</th></tr></thead>
                                    <tbody id="tblGestionProductos"></tbody>
                                </table>
                            </div>
                            <div class="col-md-4">
                                <div class="card bg-light border-0">
                                    <div class="card-body">
                                        <h6 class="fw-bold text-primary">Totales</h6>
                                        <div class="d-flex justify-content-between"><span>Subtotal:</span> <span id="lblResumenSubtotal">0.00</span></div>
                                        <div class="d-flex justify-content-between text-success"><span>+ Delivery:</span> <span id="lblResumenDelivery">0.00</span></div>
                                        <hr class="my-2">
                                        <h5 class="d-flex justify-content-between fw-bold"><span>Total:</span> <span id="lblResumenTotal">0.00</span></h5>
                                        <div class="alert alert-warning py-1 text-center mt-2 mb-0 small">Pendiente: <strong id="lblResumenPendiente">0.00</strong></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- TAB DELIVERY -->
                    <div class="tab-pane fade" id="tab-delivery">
                        <div class="row justify-content-center">
                            <div class="col-md-8">
                                <div class="form-check form-switch mb-3 p-3 border rounded bg-light">
                                    <input class="form-check-input" type="checkbox" id="swGestionDelivery" onchange="toggleGestionDelivery()">
                                    <label class="form-check-label fw-bold" for="swGestionDelivery">¿Requiere Servicio de Delivery?</label>
                                </div>
                                
                                <div id="panelGestionDelivery" class="d-none">
                                    <div class="text-end mb-2">
                                        <button class="btn btn-sm btn-outline-info" onclick="copiarDatosClienteDelivery()">
                                            <i class="bi bi-clipboard-check"></i> Copiar Datos Cliente
                                        </button>
                                    </div>
                                    <div class="row g-3">
                                        <div class="col-12"><label class="small fw-bold">DIRECCIÓN ENTREGA</label><input type="text" id="txtGestionDireccion" class="form-control" placeholder="Av. Principal 123..."></div>
                                        <div class="col-12"><label class="small fw-bold">REFERENCIA</label><input type="text" id="txtGestionReferencia" class="form-control" placeholder="Frente al parque..."></div>
                                        <div class="col-md-6"><label class="small fw-bold">PERSONA RECIBE</label><input type="text" id="txtGestionPersona" class="form-control"></div>
                                        <div class="col-md-6"><label class="small fw-bold">CELULAR CONTACTO</label><input type="text" id="txtGestionContacto" class="form-control"></div>
                                        <div class="col-12"><label class="fw-bold text-success small">COSTO ADICIONAL DE ENVÍO (S/)</label><input type="number" id="numGestionCostoDelivery" class="form-control fw-bold text-success" value="0.00"></div>
                                    </div>
                                    <div class="text-end mt-3"><button class="btn btn-primary" onclick="guardarLogistica()">Guardar</button></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- TAB FOTOS -->
                    <div class="tab-pane fade" id="tab-multimedia">
                        <div class="d-flex justify-content-between mb-3">
                            <h6 class="m-0 fw-bold">Galería</h6>
                            <button class="btn btn-sm btn-outline-primary" onclick="clickInputFoto()">Subir Foto</button>
                            <input type="file" id="fileGestionFoto" class="d-none" accept="image/*" onchange="subirFotoSeleccionada()">
                        </div>
                        <div id="galeriaFotos" class="row g-3"></div>
                    </div>

                    <!-- TAB EDITAR -->
                    <div class="tab-pane fade" id="tab-editar">
                        <div class="alert alert-info small py-2"><i class="bi bi-info-circle"></i> Solo personal autorizado puede modificar estos datos.</div>
                        
                        <h6 class="text-muted fw-bold small border-bottom pb-1 mb-3">Datos Generales</h6>
                        <div class="row g-3 mb-4">
                            <div class="col-md-6">
                                <label class="small fw-bold">Tipo Evento</label>
                                <select id="selGestionTipoEvento" class="form-select"></select>
                            </div>
                            <div class="col-md-6">
                                <label class="small fw-bold">Turno</label>
                                <select id="selGestionTurno" class="form-select">
                                    <option value="">- Seleccionar -</option>
                                    <option>Turno 1: 8am a 10am</option><option>Turno 2: 10am a 12.30pm</option><option>Turno 3: 1.30pm a 3pm</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="small fw-bold">F. Evento</label>
                                <input type="date" id="dateGestionEvento" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label class="small fw-bold">F. Entrega</label>
                                <input type="date" id="dateGestionEntrega" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label class="small fw-bold">Estado *</label>
                                <select id="selGestionEstado" class="form-select border-primary">
                                    <option value="Pendiente">Pendiente</option><option value="Pagado">Pagado</option>
                                    <option value="En Produccion">En Producción</option><option value="Listo para Entrega">Listo para Entrega</option>
                                    <option value="Entregado">Entregado</option><option value="Anulado">Anulado</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="small fw-bold">Vendedor *</label>
                                <select id="selGestionVendedor" class="form-select border-primary"></select>
                            </div>
                        </div>

                        <h6 class="text-muted fw-bold small border-bottom pb-1 mb-3">Detalles del Producto</h6>
                        <div class="row g-3">
                            <div class="col-12">
                                <label class="small fw-bold">Identidad (Nombre Torta)</label>
                                <input type="text" id="txtGestionIdentidad" class="form-control" placeholder="Ej: Torta Pocoyó">
                            </div>
                            <div class="col-12">
                                <label class="small fw-bold">Texto / Temática</label>
                                <textarea id="txtGestionTematica" class="form-control" rows="2" placeholder="Detalles de personalización..."></textarea>
                            </div>
                            <div class="col-12">
                                <label class="small fw-bold">Observaciones Generales</label>
                                <textarea id="txtGestionObs" class="form-control" rows="2"></textarea>
                            </div>
                            <div class="col-12 text-end">
                                <button class="btn btn-warning fw-bold" onclick="guardarEdicion()">Actualizar Datos</button>
                            </div>
                        </div>
                    </div>

                    <!-- TAB CONTRATO -->
                    <div class="tab-pane fade text-center py-5" id="tab-contrato">
                        <i class="bi bi-file-earmark-pdf display-1 text-danger"></i>
                        <h5 class="mt-3">Contrato de Servicio</h5>
                        
                        <!-- Acción Inicial -->
                        <div id="divContratoActions" class="mt-4">
                            <button class="btn btn-outline-danger btn-lg px-5" onclick="generarContrato()">Generar PDF</button>
                        </div>
                        
                        <!-- Acción Post-Generación -->
                        <div id="divContratoLink" class="mt-4 d-none">
                            <p class="text-success small fw-bold mb-2"><i class="bi bi-check-circle"></i> Documento Generado</p>
                            <a href="#" target="_blank" id="linkContratoFinal" class="btn btn-danger btn-lg px-5 mb-3 shadow">
                                <i class="bi bi-download me-2"></i> Descargar PDF
                            </a>
                            <div class="d-block">
                                <button class="btn btn-link text-muted text-decoration-none small" onclick="generarContrato()">
                                    <i class="bi bi-arrow-repeat"></i> Regenerar / Actualizar Datos
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
