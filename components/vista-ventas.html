<!-- VISTA: VENTAS ARZUKA -->
<div id="view-ventas-arzuka" class="view-section active">
    
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="m-0 text-primary"><i class="bi bi-graph-up-arrow"></i> Dashboard Comercial</h2>
        <div>
            <button class="btn btn-primary me-2 fw-bold shadow-sm" onclick="sincronizarLoyverse()">
                <i class="bi bi-cloud-download-fill me-1"></i> Sincronizar
            </button>
            <button class="btn btn-success fw-bold shadow-sm px-4" onclick="abrirModalNuevaVenta()">
                <i class="bi bi-plus-lg"></i> Nueva Venta
            </button>
        </div>
    </div>

    <!-- BARRA DE FILTROS ACTUALIZADA -->
    <div class="card shadow-sm border-0 mb-4 bg-white">
        <div class="card-body py-3">
            <!-- Fila 1: Fechas, Vendedor y Botones de Acción -->
            <div class="row g-2 align-items-end mb-2">
                <div class="col-md-4">
                    <label class="small fw-bold text-muted">Rango de Fechas</label>
                    <div class="input-group input-group-sm">
                        <span class="input-group-text bg-white"><i class="bi bi-calendar-range"></i></span>
                        <input type="date" id="filtroFechaDesde" class="form-control bg-light">
                        <span class="input-group-text bg-white border-start-0 border-end-0">a</span>
                        <input type="date" id="filtroFechaHasta" class="form-control bg-light">
                    </div>
                </div>
                <div class="col-md-3">
                    <label class="small fw-bold text-muted">Vendedor</label>
                    <select id="filtroVendedor" class="form-select form-select-sm bg-light">
                        <option value="Todos">Todos los vendedores</option>
                    </select>
                </div>
                <div class="col-md-5 d-flex gap-2">
                    <!-- Botón Rápido Entregas Hoy -->
                    <button class="btn btn-outline-info btn-sm fw-bold shadow-sm flex-fill" onclick="filtrarEntregasHoy()">
                        <i class="bi bi-calendar-event me-1"></i> Entregas Hoy
                    </button>
                    <!-- Botón Principal Filtrar -->
                    <button class="btn btn-dark btn-sm fw-bold shadow-sm flex-fill" onclick="cargarVentasArzuka()">
                        <i class="bi bi-funnel-fill me-1"></i> FILTRAR
                    </button>
                </div>
            </div>

            <!-- Fila 2: Filtros Avanzados (Estado, Evento, Turno, Pago) -->
            <div class="row g-2">
                <div class="col-6 col-md-3">
                    <label class="small text-muted fw-bold" style="font-size: 0.7rem;">ESTADO</label>
                    <select id="filtroEstado" class="form-select form-select-sm border-secondary-subtle">
                        <option value="">Todos</option>
                    </select>
                </div>
                <div class="col-6 col-md-3">
                    <label class="small text-muted fw-bold" style="font-size: 0.7rem;">TIPO EVENTO</label>
                    <select id="filtroEvento" class="form-select form-select-sm border-secondary-subtle">
                        <option value="">Todos</option>
                    </select>
                </div>
                <div class="col-6 col-md-3">
                    <label class="small text-muted fw-bold" style="font-size: 0.7rem;">TURNO</label>
                    <select id="filtroTurno" class="form-select form-select-sm border-secondary-subtle">
                        <option value="">Todos</option>
                    </select>
                </div>
                <div class="col-6 col-md-3">
                    <label class="small text-muted fw-bold" style="font-size: 0.7rem;">MÉTODO PAGO</label>
                    <select id="filtroPago" class="form-select form-select-sm border-secondary-subtle">
                        <option value="">Todos</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <!-- KPIs DINÁMICOS -->
    <div class="row g-3 mb-4">
        <div class="col-md-4">
            <div class="card p-3 border-0 shadow-sm border-start border-4 border-success h-100">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <small class="text-muted fw-bold text-uppercase">Ventas del Periodo</small>
                        <h3 class="fw-bold text-success mb-0" id="kpiTotalPeriodo">S/ 0.00</h3>
                    </div>
                    <i class="bi bi-cash-coin fs-1 text-success opacity-25"></i>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card p-3 border-0 shadow-sm border-start border-4 border-primary h-100">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <small class="text-muted fw-bold text-uppercase">Tickets</small>
                        <h3 class="fw-bold text-primary mb-0" id="kpiCantidadTickets">0</h3>
                    </div>
                    <i class="bi bi-receipt fs-1 text-primary opacity-25"></i>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card p-3 border-0 shadow-sm border-start border-4 border-warning h-100">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <small class="text-muted fw-bold text-uppercase">Ticket Promedio</small>
                        <h3 class="fw-bold text-warning mb-0" id="kpiTicketPromedio">S/ 0.00</h3>
                    </div>
                    <i class="bi bi-pie-chart fs-1 text-warning opacity-25"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- GRÁFICO -->
    <div class="card shadow-sm border-0 mb-4">
        <div class="card-header bg-white py-3">
            <h6 class="m-0 fw-bold text-muted"><i class="bi bi-bar-chart-line-fill me-2"></i> Tendencia de Ventas</h6>
        </div>
        <div class="card-body" style="height: 300px;">
            <canvas id="graficoVentas"></canvas>
        </div>
    </div>

    <!-- TABLA DE VENTAS -->
    <div class="card shadow-sm border-0">
        <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center">
            <h6 class="m-0 fw-bold text-muted">Detalle de Transacciones</h6>
            <span class="badge bg-light text-secondary" id="lblCountTabla">0 registros</span>
        </div>
        <div class="table-responsive" style="max-height: 400px;">
            <table class="table table-hover align-middle mb-0 table-sm">
                <thead class="table-light text-secondary small sticky-top">
                    <tr>
                        <th>Ticket</th>
                        <th>Fecha</th>
                        <th>Cliente</th>
                        <th class="text-end">Total</th>
                        <th>Estado</th>
                        <th class="text-center">Acción</th>
                    </tr>
                </thead>
                <tbody id="tablaVentasBody" class="small">
                    <tr><td colspan="6" class="text-center py-4 text-muted">Cargando datos...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
