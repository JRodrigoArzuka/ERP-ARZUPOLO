<div id="view-clientes" class="view-section">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="m-0 text-primary"><i class="bi bi-people-fill"></i> Directorio de Clientes</h2>
        <button class="btn btn-success fw-bold px-4" onclick="abrirModalCliente()">
            <i class="bi bi-person-plus-fill"></i> Nuevo Cliente
        </button>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-header bg-white py-3">
            <div class="input-group">
                <span class="input-group-text bg-white border-end-0"><i class="bi bi-search"></i></span>
                <input type="text" id="txtBuscarCliente" class="form-control border-start-0" placeholder="Buscar por nombre, celular o DNI..." onkeyup="filtrarClientesTabla()">
            </div>
        </div>
        <div class="table-responsive" style="max-height: 600px;">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-light sticky-top">
                    <tr>
                        <th>Nombre</th>
                        <th>Documento</th>
                        <th>Celular</th>
                        <th>Historial</th>
                        <th class="text-end">Acción</th>
                    </tr>
                </thead>
                <tbody id="tblClientesBody">
                    <tr><td colspan="5" class="text-center py-5">Cargando...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- MODAL: CREAR/EDITAR CLIENTE -->
<div class="modal fade" id="modalCliente" tabindex="-1" data-bs-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="lblTituloModalCliente">Nuevo Cliente</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="formCliente">
                    <input type="hidden" id="hdnIdCliente">
                    <div class="mb-3">
                        <label class="small fw-bold">Nombre Completo *</label>
                        <input type="text" id="txtCliNombre" class="form-control" required>
                    </div>
                    <div class="row mb-3">
                        <div class="col-4">
                            <label class="small fw-bold">Tipo Doc</label>
                            <select id="selCliTipoDoc" class="form-select">
                                <option>DNI</option><option>RUC</option><option>CE</option>
                            </select>
                        </div>
                        <div class="col-8">
                            <label class="small fw-bold">Número Doc</label>
                            <input type="text" id="txtCliDoc" class="form-control">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="small fw-bold">Celular (WhatsApp) *</label>
                        <input type="text" id="txtCliCelular" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="small fw-bold">Dirección (Referencia)</label>
                        <input type="text" id="txtCliDireccion" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="small fw-bold">Email</label>
                        <input type="email" id="txtCliEmail" class="form-control">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary fw-bold" onclick="guardarClienteForm()">Guardar</button>
            </div>
        </div>
    </div>
</div>

<!-- MODAL: HISTORIAL CLIENTE -->
<div class="modal fade" id="modalHistorialCliente" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-info text-white">
                <h5 class="modal-title">Historial de Compras</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body p-0">
                <div class="table-responsive">
                    <table class="table table-striped mb-0">
                        <thead class="table-light"><tr><th>Ticket</th><th>Fecha</th><th>Estado</th><th class="text-end">Total</th></tr></thead>
                        <tbody id="tblHistorialBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
