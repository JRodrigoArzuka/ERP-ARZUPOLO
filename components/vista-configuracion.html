<div id="view-configuracion" class="view-section">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="m-0 text-primary"><i class="bi bi-gear-fill"></i> Configuración del Sistema</h2>
        <button class="btn btn-outline-secondary" onclick="cargarConfiguracion()">
            <i class="bi bi-arrow-clockwise"></i> Recargar
        </button>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-header bg-white p-0">
            <ul class="nav nav-tabs nav-fill card-header-tabs m-0" id="configTabs" role="tablist">
                <li class="nav-item">
                    <button class="nav-link active fw-bold py-3" data-bs-toggle="tab" data-bs-target="#conf-conexiones">
                        <i class="bi bi-hdd-network"></i> Sistema & Conexiones
                    </button>
                </li>
                <li class="nav-item">
                    <button class="nav-link fw-bold py-3" data-bs-toggle="tab" data-bs-target="#conf-maestros">
                        <i class="bi bi-list-check"></i> Listas Maestras
                    </button>
                </li>
                <li class="nav-item">
                    <button class="nav-link fw-bold py-3" data-bs-toggle="tab" data-bs-target="#conf-usuarios">
                        <i class="bi bi-people-fill"></i> Usuarios
                    </button>
                </li>
            </ul>
        </div>

        <div class="card-body p-4">
            <div class="tab-content">
                
                <!-- TAB 1: CONEXIONES Y SISTEMA -->
                <div class="tab-pane fade show active" id="conf-conexiones">
                    
                    <!-- CONTROL DE CACHÉ (NUEVO) -->
                    <div class="card bg-primary bg-opacity-10 border-primary mb-4">
                        <div class="card-body d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="fw-bold text-primary m-0"><i class="bi bi-lightning-charge-fill"></i> Modo Rápido (Caché)</h6>
                                <small class="text-muted">Guarda datos en el navegador para cargar ventas y reportes al instante.</small>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="chkConfigCache" style="transform: scale(1.3); cursor: pointer;" onchange="toggleCacheSistema()">
                            </div>
                        </div>
                    </div>

                    <form id="formClaves" onsubmit="event.preventDefault(); guardarClaves();">
                        <h6 class="fw-bold text-muted border-bottom pb-2 mb-3">Google Drive (Documentos)</h6>
                        <div class="row g-3 mb-4">
                            <div class="col-md-6">
                                <label class="small fw-bold">ID Plantilla Word</label>
                                <input type="text" id="txtConfigDocId" class="form-control font-monospace">
                            </div>
                            <div class="col-md-6">
                                <label class="small fw-bold">ID Carpeta Contratos</label>
                                <input type="text" id="txtConfigFolderContratos" class="form-control font-monospace">
                            </div>
                            <div class="col-md-12">
                                <label class="small fw-bold">ID Carpeta Imágenes</label>
                                <input type="text" id="txtConfigFolderImagenes" class="form-control font-monospace">
                            </div>
                        </div>

                        <h6 class="fw-bold text-muted border-bottom pb-2 mb-3">Integraciones Externas</h6>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="small fw-bold">Loyverse API Token</label>
                                <input type="password" id="txtConfigLoyverse" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label class="small fw-bold">Wasender API Key</label>
                                <input type="password" id="txtConfigWasender" class="form-control">
                            </div>
                        </div>

                        <div class="text-end mt-4">
                            <button type="submit" class="btn btn-primary fw-bold px-4">
                                <i class="bi bi-save"></i> Guardar Conexiones
                            </button>
                        </div>
                    </form>
                </div>

                <!-- TAB 2: LISTAS MAESTRAS -->
                <div class="tab-pane fade" id="conf-maestros">
                    <div class="row">
                        <div class="col-md-4 border-end">
                            <h6 class="fw-bold text-muted mb-3">Categoría</h6>
                            <div class="list-group" id="listCategoriasMaestras">
                                <button class="list-group-item list-group-item-action active" onclick="seleccionarCategoria('Tipo_Evento', this)">Tipos de Evento</button>
                                <button class="list-group-item list-group-item-action" onclick="seleccionarCategoria('Turno', this)">Turnos</button>
                                <button class="list-group-item list-group-item-action" onclick="seleccionarCategoria('Metodo_Pago', this)">Métodos de Pago</button>
                                <button class="list-group-item list-group-item-action" onclick="seleccionarCategoria('Estado_Pedido', this)">Estados</button>
                            </div>
                        </div>
                        <div class="col-md-8 ps-md-4">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h6 class="fw-bold m-0" id="lblCategoriaSeleccionada">Tipos de Evento</h6>
                            </div>
                            <div class="input-group mb-3">
                                <input type="text" id="txtNuevoItemMaestro" class="form-control" placeholder="Nuevo valor...">
                                <button class="btn btn-success" type="button" onclick="agregarItemMaestro()"><i class="bi bi-plus-lg"></i></button>
                            </div>
                            <ul class="list-group" id="listaItemsMaestros"></ul>
                        </div>
                    </div>
                </div>

                <!-- TAB 3: USUARIOS -->
                <div class="tab-pane fade" id="conf-usuarios">
                    <div class="d-flex justify-content-end mb-3">
                        <button class="btn btn-success fw-bold" onclick="abrirModalUsuario()"><i class="bi bi-person-plus-fill"></i> Nuevo</button>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead class="table-light">
                                <tr><th>Nombre</th><th>Usuario</th><th>Rol</th><th>Estado</th><th class="text-end">Acción</th></tr>
                            </thead>
                            <tbody id="tblUsuariosBody"></tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<!-- MODAL USUARIO -->
<div class="modal fade" id="modalUsuario" tabindex="-1" data-bs-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title">Datos de Usuario</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="formUsuario">
                    <input type="hidden" id="hdnIdUsuario">
                    <div class="mb-3"><label class="small fw-bold">Nombre</label><input type="text" id="txtUserNombre" class="form-control" required></div>
                    <div class="row mb-3">
                        <div class="col-6"><label class="small fw-bold">Celular</label><input type="text" id="txtUserCelular" class="form-control"></div>
                        <div class="col-6"><label class="small fw-bold">Rol</label><select id="selUserRol" class="form-select"><option>Ventas</option><option>Admin</option><option>Gerencia</option><option>Produccion</option><option>Delivery</option></select></div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-6"><label class="small fw-bold">Usuario</label><input type="text" id="txtUserLogin" class="form-control" required></div>
                        <div class="col-6"><label class="small fw-bold">Password</label><input type="password" id="txtUserPass" class="form-control" placeholder="****"></div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" onclick="guardarUsuario()">Guardar</button>
            </div>
        </div>
    </div>
</div>
